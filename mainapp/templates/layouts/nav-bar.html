<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Vault</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#urlInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#urlTable tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
    </script> 
    <style>
      .fixed-width-container {
        width: 400px; /* Set the desired fixed width for the form container */
    }
    </style>
</head>
<body>
    <!-- Nav-Bar -->
    <header class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <h4 class="text-white"><b>URL Vault</b></h4>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url "homepage" %}" >Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url "addurlpage" %}">Add-Bookmarks</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url "listurlpage" %}">Bookmarks</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url "signoutpage" %}">SignOut</a>
                    </li>
                    <li>
                      {% comment %} URL-search-bar{% endcomment %}
                      <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" id="urlInput" type="search" placeholder="Search">
                      </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "signuppage" %}">SignUp</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url "signinpage" %}">SignIn</a>
                    </li>
                    {% endif %}  
                  </ul> 
                </div>
            </nav>
        </div>
    </header>
    {% block 'content' %}
    
    {% endblock  %}
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
