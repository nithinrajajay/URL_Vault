{% extends "layouts/nav-bar.html" %}
{% block 'content' %}
{% comment %} message,when bookmark exceeds 5 numbers {% endcomment %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <p>{{message}}</p>
    <strong>Proceed to the URL-List page.</strong><a class="btn btn-link" href="{% url "listurlpage" %}" role="button">Click Here</a></p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endblock  %}
